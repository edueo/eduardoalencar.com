baseURL = "https://eduardoalencar.com/"
googleAnalytics = "UA-28810177-1" #Google Analytics ID


languageCode = "pt-BR"
title = "Eduardo Alencar"
theme = "pickles"

[params]
  paginate = 10
  custom_css = ["/css/custom.css"]
  # Social accounts. Link to these accounts are displayed in the header and
  # footer
  github = "edueo"
  gitlab = "edueo"
  linkedin = "edueo"
  # Disqus shortname
  disqus = "https-eduardoalencar-com"
  author = "Eduardo Alencar"
  contact = "mailto:ealencar10@gmail.com"
  bio = "Marido, pai, torcedor do Santos FC, jogador de xadrez e programador"
  # Short subtitle/tagline. This is displayed in the header.
  subtitle = ""

[[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 4

[related]
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold = 80

  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer = false

  # Will lower case keywords in both queries and in the indexes.
  toLower = false

  [[related.indices]]
  name = "keywords"
  weight = 150
  [[related.indices]]
  name  = "author"
  toLower = true
  weight = 30
  [[related.indices]]
  name  = "tags"
  weight = 100
  [[related.indices]]
  name  = "date"
  weight = 10
  pattern = "2017"

